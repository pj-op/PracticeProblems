<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON BEAUTIFIER</title>
    <style>

    textarea{
      width: 100%;
      height : 250px;
    }

    #container{
        position : relative;
    }

    #cp_button{
        position : absolute;
        top : 0;
        right : 0;
    }
    </style>
</head>
<body>
<label for="inputJson">INPUT</label><br><br>
<textarea id="inputJson"></textarea><br><br>
<button onclick="beautify()">Beautify</button><br><br>
<label for="outputJson">OUTPUT</label><br><br>
<div id="container">
    <textarea id="outputJson"></textarea><br><br>
    <button id="cp_button" onclick="copy()">COPY</button>
</div>
<script>
    function beautify(){
        var input = document.getElementById("inputJson").value;
        var output = JSON.stringify(JSON.parse(input),null,2);
        document.getElementById("outputJson").value = output;
    }

    function copy(){
        var a = document.getElementById("outputJson");
        a.select();
        document.execCommand("copy");
    }

</script>
</body>
</html>
